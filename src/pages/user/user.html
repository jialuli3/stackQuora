<ion-header>
  <ion-navbar >
    <ion-title>
      Me
    </ion-title>
    <ion-buttons end>
    <button ion-button icon-only (click)="presentPopover($event)">
      <ion-icon name="more" ></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="profile" #UserContent>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <ion-item>
      <h2>{{userInfo?.userName}}</h2>
      <p>My reputation: {{userInfo?.reputation}}</p>
      <ion-thumbnail item-start>
        <img src='http://lorempixel.com/64/64/'/>
      </ion-thumbnail>
    </ion-item>
  </ion-card>
<ion-card>
    <ion-grid>
      <ion-row>
        <ion-col col-2>
          <ion-icon class='followers' name='people'></ion-icon>
        </ion-col>
        <ion-col >
          <font class='follow_text' (click)="checkFollowers()">Followers</font><br>
          <font class="follow" (click)="checkFollowers()">{{userInfo?.follower}}</font>
        </ion-col>
        <ion-col>
          <font class='follow_text' (click)="checkFollowings()">Followings</font><br>
          <font class="follow" (click)="checkFollowings()">{{userInfo?.following}}</font>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-card>
<ion-card>
  <ion-list>
     <ion-item>
       <ion-icon color='green_l1' name="star-outline" item-start (click)="displayMyQAs()" ></ion-icon>
       <ion-label  (click)="displayMyQAs()">My Questions/Answers</ion-label>
     </ion-item>
  <!--   <ion-item>
       <ion-icon color='green_l1' name="copy" item-start ></ion-icon>
       <ion-label>My Draft</ion-label>
     </ion-item>
     <ion-item>
       <ion-icon color='green_l1' name="thumbs-up" item-start ></ion-icon>
       <ion-label>Upvoted Questions/Answers</ion-label>
     </ion-item>-->
   </ion-list>

</ion-card>
<ion-list no-border>
<ion-item >
<button padding ion-button block outline color="green_d1" (click)="logout()">Log out</button>
</ion-item>
</ion-list>
</ion-content>
