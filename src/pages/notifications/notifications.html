<ion-header>
  <ion-navbar>
    <ion-title>
    Following Updates
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card  *ngFor="let content of contents" (click)="displayQuestion()">
    <ion-item>
      <ion-row>
        <ion-col col-auto>
      <ion-avatar item-start>
        <img src='http://lorempixel.com/64/64/'/>
      </ion-avatar>
    </ion-col>
    <ion-col col-5>
      <p>{{content.author}}</p>
      <p>reputation: {{content.reputation}}</p>
    </ion-col>
    <ion-col col-2>
      <button ion-button small outline color='green_l1'>UNFOLLOW</button>
    </ion-col>
  <!--<ion-col col-offset-lg>
      <img src='../assets/imgs/green_circle.png' class='unread'>
  </ion-col>-->
    </ion-row>

    </ion-item>
      <ion-card-content>
        <div [ngSwitch]='content.type'>
        <ion-note *ngSwitchCase="'Q'">{{content.author}} {{content.activity}} a question.</ion-note>
        <ion-note *ngSwitchCase="'A'">{{content.author}} {{content.activity}} an answer.</ion-note>
      </div>
        <b>{{content.type}}: {{content.title}}</b>
        <p>
        {{content.body}}
       </p>
        </ion-card-content>
  <ion-grid>
       <ion-row>
      <!--  <ion-col col-auto>
          <p class='tags'>Tags</p>
        </ion-col>-->
      <ion-col col-auto *ngFor="let tag of content.tags">
       <button ion-button small outline color='green_l1'>{{tag}}</button>
     </ion-col>
     </ion-row>
    <ion-row>
      <ion-col col-2>
        <button color='green_l1' ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{content.upvotes}}</div>
        </button>
      </ion-col>
      <ion-col col-2>
        <button color='green_l1' ion-button icon-left clear small>
          <ion-icon name="thumbs-down"></ion-icon>
          <div>{{content.downvotes}}</div>
        </button>
      </ion-col>
      <ion-col col-2>
        <button color='green_l1' ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{content.comments}}</div>
        </button>
      </ion-col>
      <ion-col col-3>
        <ion-note class='note' >{{content.posted_time}}</ion-note>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
