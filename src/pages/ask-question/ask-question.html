<ion-header>

  <ion-navbar>
    <ion-title>Ask Your Question</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item>
      <ion-label color="green_l1" stacked>What is your question?*</ion-label>
      <ion-input type='text' value="" [(ngModel)]="question"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label color="green_l1" stacked>Descriptions*</ion-label>
  </ion-item>
  <ion-item no-lines>
  <textarea position:fixed rows='15' cols='30.5' padding type='text' value="" [(ngModel)]="descriptions">
  </textarea>
</ion-item>
<ion-item >
<ion-label  color="green_l1" stacked>Tags(write up to three tags,separated by comma):</ion-label>
<ion-input type='text' value="" [(ngModel)]="tags"></ion-input>
</ion-item>
  <ion-row>
    <ion-col col-4.5>
      <button ion-button small color='green_l1' outline (click)="submitQuestion()">submit</button>
    </ion-col>
    <ion-col col-3.5>
      <button ion-button small color='green_l1' outline (click)="saveQuestion()">save</button>
    </ion-col>
    <ion-col col-4>
      <button ion-button small color='green_l1' outline (click)="cancelQuestion()">cancel</button>
    </ion-col>
  </ion-row>

</ion-content>
