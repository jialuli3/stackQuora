<ion-content>

  <ion-card >
    <ion-item >
      <ion-row>
        <ion-col col-auto>
      <ion-avatar item-start>
        <img src='http://lorempixel.com/64/64/'/>
      </ion-avatar>
    </ion-col>
    <ion-col col-5>
      <h2> {{question?.authorName}}</h2>
      <p>Reputations:{{question?.reputation}}</p>
    </ion-col>
    <ion-col col-3>
      <button ion-button small outline color='green_l1'>FOLLOW</button>
    </ion-col>
    </ion-row>

    </ion-item>
      <ion-card-content>
        <ion-note> {{question?.posted_time}}</ion-note>
        <h1>Question: {{question?.title}}</h1>
        <div  [innerHTML] ="question?.body" style="white-space: pre-wrap;"></div>

        </ion-card-content>
  <ion-grid>
    <ion-row>
      <ion-col col-auto *ngFor="let tag of question?.tags">
       <button ion-button small outline color='green_l1'>{{tag}}</button>
     </ion-col>
  </ion-row>
    <ion-row>
      <ion-col col-2>
        <button color='green_l1' ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{question?.upvotes}}</div>
        </button>
      </ion-col>
      <ion-col col-2>
        <button color='green_l1' ion-button icon-left clear small>
          <ion-icon name="thumbs-down"></ion-icon>
          <div>{{question?.downvotes}}</div>
        </button>
      </ion-col>
      <ion-col col-auto>
        <button color='green_l1' ion-button icon-left clear small>
          <ion-icon name="document"></ion-icon>
          <div>Answer This Question</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
<ion-item-divider></ion-item-divider>
<div *ngFor="let answer of answers">
  <ion-item >
    <ion-row>
      <ion-col col-auto>
    <ion-avatar item-start>
      <img src='http://lorempixel.com/64/64/'/>
    </ion-avatar>
  </ion-col>
  <ion-col col-5>
    <h2>{{answer.authorName}}</h2>
    <p>Reputations:{{answer.reputation}}</p>
  </ion-col>
  <ion-col col-3>
    <button ion-button small color='green_l1'>FOLLOW</button>
  </ion-col>
  </ion-row>
  <ion-note>XXX answered 11h ago</ion-note>

  </ion-item>

    <ion-card-content>

      <div  [innerHTML] ="answer?.body" style="white-space: pre-wrap;"></div>

      </ion-card-content>
<ion-grid>
  <ion-row>
    <ion-col col-2>
      <button color='green_l1' ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>{{answer.upvotes}}</div>
      </button>
    </ion-col>
    <ion-col col-2>
      <button color='green_l1' ion-button icon-left clear small>
        <ion-icon name="thumbs-down"></ion-icon>
        <div>{{answer.downvotes}}</div>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
</div>
  </ion-card>
