<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-content>
        <ion-item no-lines>
            <ion-label color="green_l1" stacked>My Name</ion-label>
            <ion-input type='text' [placeholder]='my_name' value="" [(ngModel)]="updated_name"></ion-input>
          </ion-item>
          <ion-item no-lines>
              <ion-label color="green_l1" stacked>Descriptions</ion-label>
              <ion-input type='text' [placeholder]='Descriptions' value="" [(ngModel)]="updated_descriptions"></ion-input>
            </ion-item>

      <br>
      <button ion-button block outline color="green_d1" (click)="Submit()">Submit</button>
      <button ion-button block outline color="green_d1" (click)="Cancel()">Cancel</button>
    </ion-card-content>
  </ion-card>

</ion-content>
