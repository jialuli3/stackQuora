<ion-header>

  <ion-navbar>
    <ion-toolbar no-border-top>
      <!--<ion-buttons start>
        <button ion-button icon-only>
          <ion-icon name="clipboard"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
        <button ion-button icon-only (click)="show_deletion()">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-buttons>-->
      <ion-buttons start>
        <button ion-button icon-only (click)="show_deletion()">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>My Questions/Answers</ion-title>
    </ion-toolbar>
    </ion-navbar>
</ion-header>


<ion-content #MyQuestionsAnswersContent>
  <div *ngIf="posts">
  <ion-card *ngFor="let post of posts;let i=index">
      <ion-card-content >
        <b>{{post.title}}</b>
          <div  [innerHTML] ="post.body.substring(0,200)+'...'" style="white-space: pre-wrap;"></div>
        </ion-card-content>
        <ion-item>
</ion-item>
    <ion-row>
      <ion-col col-2>
        <button color='green_l1' ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>{{post.upVotes}}</div>
        </button>
      </ion-col>
      <ion-col col-2>
        <button color='green_l1' ion-button icon-left clear small>
          <ion-icon name="thumbs-down"></ion-icon>
          <div>{{post.downVotes}}</div>
        </button>
      </ion-col>
      <!--<ion-col col-2>
        <button color='green_l1' ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div></div>
        </button>
      </ion-col>-->
      <ion-col col-auto>
        <ion-note class='note'></ion-note>
      </ion-col>
    <ion-col col-1>
    <div [ngSwitch]='hide_trash_button'>
      <button *ngSwitchCase="true" color='danger' ion-button icon-left clear small (click)="delete_post(i)">
        <ion-icon name="close-circle"></ion-icon>
      </button>
  </div>

  </ion-col>
    </ion-row>
  </ion-card>
</div>
</ion-content>
