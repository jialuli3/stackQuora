<ion-header>

  <ion-navbar>
    <div [ngSwitch]="type">
    <ion-title *ngSwitchCase=1>Followings</ion-title>
    <ion-title *ngSwitchCase=0>Followers</ion-title>
  </div>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="userIDs">
  <ion-list *ngFor="let i=index">
    <ion-item>
  <ion-row>
    <ion-col col-auto>
  <ion-avatar item-start>
    <img src='http://lorempixel.com/64/64/'/>
  </ion-avatar>
  </ion-col>
  <ion-col col-5 >
  <h1>{{userIDs[i]}}</h1>
  <p>Reputations:{{userStatus[i].reputation}}</p>
  </ion-col>
  <ion-col col-3>
    <div [ngSwitch]="followingStatus[i]">
      <button ion-button small outline color='green_l1' *ngSwitchCase=1>UNFOLLOW</button>
      <button ion-button small outline color='green_l1' *ngSwitchCase=0>FOLLOW</button>
  </div>
  </ion-col>
  </ion-row>
  </ion-item>
  </ion-list>
</ion-content>
