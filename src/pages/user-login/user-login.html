<ion-content class="background">
	<ion-card>
		<ion-card-header color='green_d1'>
			<b>Login Form</b>
		</ion-card-header>
		<ion-card-content>
			<ion-list>
        <ion-item>
            <ion-label color="green_l1">Username</ion-label>
            <ion-input type='text' value="" [(ngModel)]="username"></ion-input>
          </ion-item>
					<ion-item>
							<ion-label color="green_l1">Email</ion-label>
							<ion-input type='email' value="" [(ngModel)]="email"></ion-input>
						</ion-item>
          <ion-item>
              <ion-label color="green_l1">Password</ion-label>
              <ion-input type='password' value="" [(ngModel)]="password"></ion-input>
            </ion-item>
						<button class="bottom" ion-button clear full color="green_d1" (click)="forgetPassword()">
							Forgot password?</button>
				<button ion-button block outline color="green_d1" (click)="login()">Log in</button>
				<button ion-button block outline color="green_d1" (click)="signUp()">Sign Up</button>

				<!--<p>OR</p>
				<button ion-button icon-left block color="facebook">
					<ion-icon name="logo-facebook"></ion-icon> Login with facebook
				</button>-->
			</ion-list>
		</ion-card-content>
	</ion-card>


</ion-content>
