<ion-header>

  <ion-navbar>
    <ion-title>displayUserPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-auto>
  <ion-avatar item-start>
    <img src='http://lorempixel.com/64/64/'/>
  </ion-avatar>
  </ion-col>
  <ion-col col-5>
  <h1> name</h1>
  <p>Reputations:df</p>

  </ion-col>
  <ion-col col-3>
    <div [ngSwitch]="type">
      <button ion-button small outline color='green_l1' *ngSwitchCase=1>UNFOLLOW</button>
      <button ion-button small outline color='green_l1' *ngSwitchCase=0>FOLLOW</button>
  </div>
  </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <ion-note>Followers:</ion-note>
    </ion-col>
    <ion-col col-6>
      <ion-note>Followings:</ion-note>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
  <ion-note>Last Login:</ion-note>
</ion-col>
</ion-row>
<ion-row>
  <ion-col>
<ion-note>Recent Activities</ion-note>
</ion-col>
</ion-row>

  <div *ngFor="let content of contents; let i=index">
    <div [ngSwitch]="hide_post[i]">
  <ion-card *ngSwitchCase="false">
      <ion-card-content>
        <b>Q: {{content.title}}</b>

          <div  [innerHTML] ="content.body.substring(0,200)+'...'" style="white-space: pre-wrap;"></div>

        </ion-card-content>
        <ion-item>
    <ion-row>
      <ion-col col-auto *ngFor="let tag of content.tags">
       <button ion-button small outline color='green_l1'>{{tag}}</button>
     </ion-col>
  </ion-row>
</ion-item>
    <ion-row>
      <ion-col col-2>
        <button color='green_l1' ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>23</div>
        </button>
      </ion-col>
      <ion-col col-2>
        <button color='green_l1' ion-button icon-left clear small>
          <ion-icon name="thumbs-down"></ion-icon>
          <div>43</div>
        </button>
      </ion-col>
      <ion-col col-2>
        <button color='green_l1' ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{content.comments}}</div>
        </button>
      </ion-col>
      <ion-col col-auto>
        <ion-note class='note'>{{content.posted_time}}</ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
  </div>
</div>
</ion-content>
