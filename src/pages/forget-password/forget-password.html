  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-item>
          <ion-label color="green_l1">Email</ion-label>
          <ion-input type='email' value="" [(ngModel)]="email"></ion-input>
        </ion-item>
      <ion-item>
          <ion-label color="green_l1">New Password</ion-label>
          <ion-input type='password' value="" [(ngModel)]="password"></ion-input>
        </ion-item>
      <br>
      <button ion-button block outline color="green_d1" (click)="Submit()">Submit</button>
      <button ion-button block outline color="green_d1" (click)="Cancel()">Cancel</button>
    </ion-card-content>
  </ion-card>

</ion-content>
